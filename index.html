<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="SPS.css">
</head>
<body>
    <h1>Stone Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="stone">
            <img src="stone.png">
        </div>
        <div class="choice" id="paper">
            <img src="paper.jpeg">
        </div>
        <div class="choice" id="scissors">
            <img src="scissor.sjpeg.jpeg">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="your-score">0</p><br>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p><br>
            <p>Computer</p>
        </div> 
    </div>
    <div class="msg-container">
        <p id="message">Pick your choice!</p>
    </div>
</body>
<script src="SPS.js"></script>
</html>
